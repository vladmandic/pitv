<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PiTV</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, shrink-to-fit=yes, user-scalable=yes">
    <meta name="theme-color" content="#555555"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pitv.css">
    <script defer src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script defer src="https://unpkg.com/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script>
    <script type="module" src="./pitv.js"></script>
  </head>
  <body>
    <div class="row" id="title" style="width: 100%; height: 100%">
    </div>
    <div class="row" id="content" style="width: 100%; height: 100%">
      <div class="col" style="min-width: 800px; max-width: 800px">
        <div class="list" id="sources"></div>
        <div class="list" id="groups"></div>
        <div class="list" id="channels"></div>
        <div class="list" id="errors"></div>
      </div>
      <div class="col" style="min-width: 400px; max-width: 100%">
        <video id="video" class="video" controls width=1280 height=720></video>
        <div class="text">
          <span id="status"></span><br>
          <span id="url"></span>
        </div>
      </div>
    </div>
  </body>
</html>
